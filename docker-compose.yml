
services:
  fastapi-app:
    build: ./fastapi-chat
    ports:
      - "8000:80"
    env_file:
      - ./.env
    # 환경변수에 DB 접속 정보 지정(아래 예시 참고)
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=testuser
      - MYSQL_PASSWORD=testpass
      - MYSQL_DATABASE=mydb
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    restart: always
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: mydb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql  
  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
